<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table getfull name</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 2px solid red;
            padding: 40px, 50px;
        }
    </style>
</head>

<body>
    <div id="tank">
    </div>

    <script>
        let container = document.getElementById("tank");

        function getFullName() {
            let self = this;
            return self?.firstname + " " + self?.lastname
        };

        let studentOne = {
            firstname: "Ganesh",
            lastname: "babu",
            marks: 85,
            fullName: getFullName
        };
        let studentTwo = {
            firstname: "Sai",
            lastname: "babu",
            marks: 95,
            fullName: getFullName
        };
        let studentThree = {
            firstname: "Suresh",
            lastname: "babu",
            marks: 75,
            fullName: getFullName
        };
        let studentFour = {
            firstname: "Ramesh",
            lastname: "babu",
            marks: 65,
            fullName: getFullName
        };
        let studentfive = {
            firstname: "prakash",
            lastname: "babu",
            marks: 70,
            fullName: getFullName
        };

        let studentsList = [studentOne, studentTwo, studentThree, studentFour, studentfive];


        let rows = "";
        let arrayLength = studentsList.length - 1;
        for (i = 0; i <= arrayLength; i++) {
            let array = studentsList[i];
            rows += `<tr><td>${i + 1}</td><td>${array.fullName()}</td><td>${array.marks}</td></tr>`;

            console.log(rows);


            let tbody = `<tbody>${rows}</tbody>`;


            let thead = `<thead><tr><th>S.NO</th><th>STUDENT FULLNAME </th><th>STUDENT MARKS</th></tr></thead>`;


            let table = `<table>${thead}${tbody}</table>`;

            container.innerHTML = table;

        }

    </script>
</body>

</html>
