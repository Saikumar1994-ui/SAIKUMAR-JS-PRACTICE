<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likebutton</title>
    <style>
        div{
        
            text-align: center;
        }
         button{
            background-color: rgb(28, 243, 9);
            padding: 15px 45px;
            text-align: center;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
           
        }
    </style>
</head>
<body>
    <div>
    <button class="like button"> like | <span class="likes button">100</span></button>
    </div>
    <script>
        let likesButton = document.getElementsByClassName('likes button')[0];
        let likeButton = document.getElementsByClassName('like button')[0];
        let initialLikes = 100;
        likesButton.innerHTML = initialLikes;
        function buttonClick(){
            if(initialLikes==101){
                likesButton.innerHTML=initialLikes--;
                likeButton.className = "like button";
            }else{
                likesButton.innerHTML=initialLikes++;
                likeButton.className = "like button";
            }
       
        }
        likeButton.addEventListener("click",buttonClick);
        </script>
</body>
</html>
