            <td>${array.City}</td>

            </tr>`;
            }
            return row;
        }

        function tbody() {
            return `<body>${tRow()}</body>`;
        }

        function thead() {

        function tbl() {
            return `<table>${thead()}${tbody()}</table>`;

        }
        containerOne.innerHTML = tbl();
