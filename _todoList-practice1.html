<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 3px solid pink;
            padding: 40px,45px;
        }
    </style>
</head>
<body>
    <div>
        <label for="fname">FRUIT NAME</label>
        <input type="text" id="fname" name="name" placeholder="enter here">
        <button onclick="addfruit()">ENTER</button>
    </div>
    <div id="slot">
    </div>

    <script>
        let inputElement =document.getElementById("fname");
        let container = document.getElementById("slot");

        let fruitsList = [];

        function addfruit(){
            let inputVal = inputElement.value;
            fruitsList.push(inputVal);
            inputElement.value ="";
            displayTable();

        }

        function removeStudent(index){
            fruitsList.splice(index,1);
            displayTable();


        }

        function displayTable(){
            let row ="";
            for(i=0; i<=fruitsList.length-1; i++){
                let removeButton = `<button onclick="removeStudent(${i})">REMOVE</button>`;
                row +=`<tr><td>${i+1}</td><td>${fruitsList[i]}</td><td>${removeButton}</td></tr>`;
                console.log(row)
            }

            let tbody = `<tbody>${row}</tbody>`;
            let thead = `<thead><tr><th>S.NO</th><th> NAME OF THE STUDENT </th><th>ACTION</th></tr></thead>`;
            let table = `<table>${thead}${tbody}</table>`;

            container.innerHTML =table;
    

        }
        

    </script>
</body>
</html>
